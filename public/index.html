<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
	 crossorigin="anonymous" />
	<link rel="stylesheet" href="css/default.css" id="theme">
	<title>Join Room | WEEBCHAT</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-smile"></i> WEEBCHAT</h1>
      <details>
        <summary style="cursor: pointer;"><i class="fas fa-palette"></i> Choose a theme</summary>
        <button class="btn-small" onclick="switch_style('default');">Blue (default)</button>
        <button class="btn-small" onclick="switch_style('red');">Red</button>
        <button class="btn-small" onclick="switch_style('orange');">Orange</button>
        <button class="btn-small" onclick="switch_style('yellow');">Yellow</button>
        <button class="btn-small" onclick="switch_style('black');">Black</button>
        <button class="btn-small" onclick="switch_style('green');">Green</button>
        <button class="btn-small" onclick="switch_style('pink');">Pink</button>
        <button class="btn-small" onclick="switch_style('purple');">Purple</button>
      </details>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username"><i class="fas fa-user"></i> Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room"><i class="fas fa-comment-alt"></i> Room</label>
						<input type="text" name="room" id="room" required placeholder="Enter room name..." list="rooms"/>
            <datalist id="rooms">
              <option value="Homework">
              <option value="Hanging Out">
              <option value="Games">
              <option value="Anime">
              <option value="Programming">
            </datalist>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
  <script>
    function checkCookie() {
      var theme = getCookie("theme");
      if (theme != "") {
        switch_style(theme);
      } else {
        var d = new Date();    
        d.setTime(d.getTime() + (40000 * 24 * 60 * 60 * 1000);
        var expires = "expires="+d.toUTCString();
        document.cookie = "theme=default;" + expires;
      }
    }
    

    function switch_style(css) {
      document.getElementById("theme").href = "css/" + css + ".css";
    }

      document.cookie = "theme=" + css + ";" + expires;*/

  </script> 
</html>
